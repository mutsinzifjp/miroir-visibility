.cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }
        
        .gaze-card {
            width: 100%;
            height: 520px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
